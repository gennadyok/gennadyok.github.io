<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" media="screen" rel="stylesheet" type="text/css">

    <title>photographer</title>
</head>

<body>
    <div class="wrapper">
        <div class="header container">
            <div class="row justify-content-between align-items-center">
                <div class="wrapper-logo col-6 col-sm-4">
                    <a href="/" class="link-logo"><img src="img/logo.png" alt="logo" class="logo"></a>
                </div>

                <div class="col-6 col-sm-6 col-md-8">
                    <div class="wrapper-gamburger">
                        <button class="menu-gamburger">
                                <div class="line-gamburger"></div>
                                <div class="line-gamburger"></div>
                                <div class="line-gamburger"></div>
                        </button>
                    </div>


                </div>
            </div>
        </div>

        <div class="portfolio container">
            <div class="row justify-content-center">
                <div class="col img-portfolio">
                    <img src="img/portrait.png" alt="portrait" class="img-home img-fluid">
                </div>
                <div class="col img-portfolio">
                    <img src="img/children.png" alt="children" class="img-home img-fluid">
                </div>
                <div class="col img-portfolio">
                    <img src="img/portrait.png" alt="wedding" class="img-home img-fluid">
                </div>
                <div class="col img-portfolio">
                    <img src="img/children.png" alt="portrait" class="img-home img-fluid">
                </div>
            </div>
        </div>

        <div class="home-contacts container">
            <div class="row">
                <div class="col-12">
                    <div class="wrapper-business-card">
                        <div class="business-card">Гончаренко Александр</div>
                    </div>
                </div>

                <div class="col">
                    <div class="wrapper-business-card-profession">
                        <div class="business-card-profession">профессиональный фотограф</div>
                    </div>
                </div>


                <div class="wrapper-home-phone col-12">
                    <div class="row">
                        <span class="home-phone-kyivstar col-12">+38 (067) 905-49-49</span>
                        <span class="home-phone-life col-12">+38 (093) 805-55-90</span>
                    </div>
                </div>

                <div class="social col">
                    <img src="img/fb.png" alt="fb" class="icon-social">
                    <img src="img/vk.png" alt="vk" class="icon-social">
                    <img src="img/inst.png" alt="inst" class="icon-social">
                    <img src="img/ok.png" alt="ok" class="icon-social">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
